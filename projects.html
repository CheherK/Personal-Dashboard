<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- render normally all elements -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- framework css file  -->
    <link rel="stylesheet" href="CSS/framework.css">
    <!-- fontawesome Library  -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- main CSS file  -->
    <link rel="stylesheet" href="CSS/dashboard.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038display=swap" rel="stylesheet">
</head>
<body>
    <div class="page d-flex">
        <!-- start sidebar  -->
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">Cheher</h3>
            <ul>
                <li>
                    <a class="d-flex f-align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-chart-bar fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex f-align-center fs-14 c-black rad-6 p-10" href="settings.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex f-align-center fs-14 c-black rad-6 p-10" href="profile.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a class="active d-flex f-align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex f-align-center fs-14 c-black rad-6 p-10" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex f-align-center fs-14 c-black rad-6 p-10" href="friends.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex f-align-center fs-14 c-black rad-6 p-10" href="files.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex f-align-center fs-14 c-black rad-6 p-10" href="plans.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- end sidebar  -->
        <!-- start main content  -->
        <div class="content w-full">
            <!-- start head  -->
            <div class="head bg-white p-15 flex-between">
                <div class="search p-relative">
                    <input type="search" placeholder="Type A Keyword" class="p-10 rad-10">
                </div>
                <div class="icons d-flex f-align-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="images/avatar.jpg" class="rad-50" alt="">
                </div>
            </div>
            <h1 class="p-relative">Projects</h1>
            <!-- end head  -->
            <!-- start Projects page  -->
            <div class="projects-page d-grid gap-20">
                <!-- Projects will be displayed by JS to fetch them from github  -->
            </div>
            <!-- end Projects page -->
        </div>
        <!-- end main content -->
    </div>
    <script src="JavaScript/projects.js"></script>
</body>
</html>
